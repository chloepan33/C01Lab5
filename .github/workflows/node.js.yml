name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  build:
    name: Backend test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./quirknotes/backend

    strategy:
      matrix:
        node-version: [20.x]

    services:
      mongodb:
        image: mongo
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install MongoDB
        run: sleep 5 && mongod --bind_ip_all &

      - name: Wait for MongoDB to start
        run: sleep 10
      - name: Install dependencies
        run: npm i

      - name: Start server
        run: npm start &

      - name: Wait for server to start
        run: sleep 10

      - name: Run tests
        run: npm test
